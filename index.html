<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arshia Cafe Menu</title>
<style>
  /* تعریف رنگ‌ها */
  :root {
    --dark-green: #064420; /* سبز خیلی تیره */
    --white: #ffffff;
  }

  /* بک‌گراند شلخته با گرادیانت پراکنده */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--white);
    background-image:
      radial-gradient(circle at 10% 20%, rgba(6, 68, 32, 0.5), transparent 40%),
      radial-gradient(circle at 70% 40%, rgba(6, 68, 32, 0.6), transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(6, 68, 32, 0.4), transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(6, 68, 32, 0.5), transparent 50%);
    background-repeat: no-repeat;
    background-size: cover;
    color: black;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* نوار بالای صفحه */
  header {
    background-color: var(--dark-green);
    height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    color: white;
  }

  /* نوشته cafe سمت راست */
  .logo-text {
    font-size: 24px;
    font-weight: 700;
    font-family: 'Georgia', serif;
  }

  /* آیکون تلفن سمت چپ */
  .phone-icon {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .phone-icon svg {
    fill: white;
    width: 26px;
    height: 26px;
  }

  /* پنل کشویی سمت چپ */
  #sidePanel {
    position: fixed;
    top: 0;
    left: -300px; /* پنل مخفی خارج از صفحه */
    width: 300px;
    height: 100vh;
    background-color: var(--dark-green);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000;
  }

  /* باز شدن پنل */
  #sidePanel.open {
    left: 0;
  }

  /* اطلاعات داخل پنل */
  #sidePanel h2 {
    margin-top: 0;
    font-size: 22px;
    margin-bottom: 20px;
  }

  #sidePanel p {
    margin: 8px 0;
    font-size: 16px;
    line-height: 1.3;
  }

  /* متن طراحی در پایین پنل */
  #sidePanel .footer-text {
    font-size: 12px;
    color: #ccc;
    text-align: center;
    margin-top: 30px;
  }

  /* مرکز صفحه: دکمه‌ها */
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 25px;
  }

  button.menu-btn {
    background-color: var(--dark-green);
    color: white;
    font-size: 20px;
    padding: 15px 50px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    min-width: 180px;
    transition: background-color 0.3s ease;
  }

  button.menu-btn:hover {
    background-color: #042d18;
  }

</style>
</head>
<body>

<header>
  <div class="phone-icon" id="phoneBtn" title="اطلاعات تماس">
    <!-- آیکون تلفن SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.58.57 1 1 0 011 1v3.61a1 1 0 01-1 1A19 19 0 013 5a1 1 0 011-1h3.6a1 1 0 011 1 11.36 11.36 0 00.57 3.58 1 1 0 01-.21 1.11l-2.2 2.2z"/>
    </svg>
  </div>
  <div class="logo-text">cafe</div>
</header>

<!-- پنل کشویی -->
<div id="sidePanel">
  <div>
    <h2>اطلاعات کافه</h2>
    <p>شماره تماس: 09123456789</p>
    <p>آدرس: خیابان آزادی پلاک 123</p>
    <p>اینستاگرام: @arshia_cafe</p>
  </div>
  <div class="footer-text">Designed By Arshia Esmaeili</div>
</div>

<main>
  <button class="menu-btn" onclick="window.open('breakfast.html', '_blank')">منوی صبحانه</button>
  <button class="menu-btn" onclick="window.open('cafe.html', '_blank')">منوی کافه</button>
</main>

<script>
  const phoneBtn = document.getElementById('phoneBtn');
  const sidePanel = document.getElementById('sidePanel');

  phoneBtn.addEventListener('click', () => {
    sidePanel.classList.toggle('open');
  });

  // اگر روی فضای بیرون پنل کلیک شد، پنل بسته شود
  window.addEventListener('click', (e) => {
    if (!sidePanel.contains(e.target) && !phoneBtn.contains(e.target)) {
      sidePanel.classList.remove('open');
    }
  });
</script>

</body>
</html>
