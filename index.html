<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cafe Menu</title>
<style>
  /* رنگ‌های اصلی */
  :root {
    --dark-green: #023020;
    --light-green: #d0e6d0;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: repeating-linear-gradient(
        45deg,
        var(--light-green),
        var(--light-green) 20px,
        var(--dark-green) 20px,
        var(--dark-green) 40px
      ),
      repeating-linear-gradient(
        -45deg,
        var(--light-green),
        var(--light-green) 20px,
        var(--dark-green) 20px,
        var(--dark-green) 40px
      );
    background-blend-mode: multiply;
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* نوار بالا */
  header {
    background-color: var(--dark-green);
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 15px;
    color: white;
    flex-shrink: 0;
  }

  .logo-text {
    font-size: 22px;
    font-weight: bold;
  }

  .phone-icon {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .phone-icon svg {
    fill: white;
    width: 22px;
    height: 22px;
  }

  /* دکمه‌ها */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  button.menu-btn {
    background-color: var(--dark-green);
    color: white;
    font-size: 20px;
    padding: 15px 35px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 200px;
    text-align: center;
    transition: background-color 0.3s;
  }

  button.menu-btn:hover {
    background-color: #035c3a;
  }

  /* پنل کشویی */
  #sidePanel {
    position: fixed;
    top: 0;
    left: -280px;
    width: 280px;
    height: 100%;
    background-color: var(--dark-green);
    color: white;
    padding: 20px;
    box-shadow: 3px 0 8px rgba(0,0,0,0.4);
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000;
  }

  #sidePanel.open {
    left: 0;
  }

  #sidePanel h2 {
    margin-top: 0;
    font-size: 20px;
  }

  #sidePanel p {
    margin: 5px 0;
    font-size: 14px;
  }

  #sidePanel .footer-text {
    font-size: 11px;
    color: #ccc;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <div class="phone-icon" id="phoneBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.58.57 1 1 0 011 1v3.61a1 1 0 01-1 1A19 19 0 013 5a1 1 0 011-1h3.6a1 1 0 011 1 11.36 11.36 0 00.57 3.58 1 1 0 01-.21 1.11l-2.2 2.2z"/>
    </svg>
  </div>
  <div class="logo-text">cafe</div>
</header>

<!-- پنل کشویی -->
<div id="sidePanel">
  <div>
    <h2>اطلاعات کافه</h2>
    <p>شماره: 09123456789</p>
    <p>آدرس: خیابان آزادی، پلاک 123</p>
    <p>اینستاگرام: @arshia_cafe</p>
  </div>
  <div class="footer-text">Designed by Arshia Esmaeili</div>
</div>

<main>
  <button class="menu-btn" onclick="window.location.href='breakfast.html'">منوی صبحانه</button>
  <button class="menu-btn" onclick="window.location.href='cafe.html'">منوی کافه</button>
</main>

<script>
  const phoneBtn = document.getElementById('phoneBtn');
  const sidePanel = document.getElementById('sidePanel');

  phoneBtn.addEventListener('click', () => {
    sidePanel.classList.toggle('open');
  });

  window.addEventListener('click', (e) => {
    if (!sidePanel.contains(e.target) && !phoneBtn.contains(e.target)) {
      sidePanel.classList.remove('open');
    }
  });
</script>

</body>
</html>
